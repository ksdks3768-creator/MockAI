    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              // New light theme for setup screen
              'brand-bg': '#F9F5F3',
              'brand-text-dark': '#262626',
              'brand-text-light': '#78716C',
              'brand-card': '#FFFFFF',
              'brand-input': '#F5F0EE',
              'brand-accent-green': '#899984',
              'brand-accent-green-light': '#E8EDE7',
              
              // Old dark theme colors for interview screen
              'brand-primary': '#4f46e5',
              'brand-secondary': '#7c3aed',
              'brand-accent': '#10b981',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-scale': 'fadeInScale 0.2s ease-out forwards',
            },
            keyframes: {
              fadeInScale: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(-10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            }
          }
        }
      }
    </script>
